<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">

			<h:messages styleClass="alert alert-success col-xs-10"/>

			<h:form id="formPesquisa" prependId="false">
				<div class="container form-group cols-xs-10">
					<label class="control-label col-xs-3">Pesquisar Arquitetura</label>
					<div class="col-xs-4">			
						<h:inputText id="pesquisarArquitetura" styleClass="form-control" 
							value="#{arquiteturaBean.nomeArquitetura}" />

					</div>
					
					<div class="col-xs-4">
						<h:commandButton styleClass="btn btn-default btn-sm" aria-label="Left Align"
							action="#{arquiteturaBean.pesquisarArquitetura()}" value="pesquisar">
							<!-- span class="glyphicon glyphicon-filter" aria-hidden="true" /-->
						</h:commandButton>
		
						<h:button outcome="arquiteturaCadastro.jsf" styleClass="btn btn-default btn-sm" 
							aria-label="Left Align" value="nova arquitetura">
							<!-- span class="glyphicon glyphicon-plus-sign" aria-hidden="true" /-->
						</h:button>
					</div>
				</div>
			</h:form>
		
			<h:form id="formResultado" class="col-xs-9">
				<h:dataTable value="#{arquiteturaBean.arquiteturas}" var="arquitetura" styleClass="table">
					<h:column>
						#{arquitetura.nome}				
					</h:column>
					<h:column>
						#{arquitetura.descricao}				
					</h:column>
					<h:column>

						<h:link outcome="arquiteturaCadastro.jsf" class="btn btn-default" aria-label="Left Align">
							<f:param name="id" value="#{arquitetura.id}" />
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</h:link>

						<h:commandLink class="btn btn-default" aria-label="Left Align"
							action="#{arquiteturaBean.excluir(arquitetura.id)}"
							id="linkExcluir" >
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
