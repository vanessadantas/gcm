<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="formPesquisa" prependId="false">
				<div class="container row form-group">
					<label class="control-label col-xs-3">Pesquisar Sistema</label>
					
					<div class="input-group col-xs-9">
						<h:inputText id="pesquisarSistema" styleClass="form-control" 
							value="#{sistemaBean.sistema.nome}" />
	
						<span class="input-group-btn">
							<h:commandButton styleClass="btn btn-default" aria-label="Left Align"
								action="#{sistemaBean.pesquisarSistema()}" value="pesquisar">
							</h:commandButton>
			
							<h:button outcome="sistemaCadastro.jsf" styleClass="btn btn-default" 
								aria-label="Left Align" value="novo sistema">
							</h:button>
						</span>
					</div>
				</div>					
			</h:form>
		
		
			<h:form id="formResultado">
				<ui:repeat value="#{sistemaBean.sistemas}" var="sistema">
					<div class="row">
						<span class="col-md-5 col-md-offset-1" role="group">
							<h:link outcome="sistemaDetalhes.jsf">
								<f:param name="id" value="#{sistema.id}" />
								<h:outputText value="#{sistema.sigla}" /> -
								<h:outputText value="#{sistema.nome}" />  
							</h:link>
						</span>
									
						<span class="btn-group col-md-3 col-md-offset-3" role="group">
							<h:link outcome="sistemaCadastro.jsf" class="btn btn-default" aria-label="Left Align">
								<f:param name="id" value="#{sistema.id}" />
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Alterar
							</h:link>
				
							<h:commandLink 
								onclick="if (! confirm('Deseja realmente excluir o item?')) return false" 
								class="btn btn-default" aria-label="Left Align"
								action="#{sistemaBean.excluir(sistema.id)}"
								id="linkExcluir">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Excluir
							</h:commandLink>
						</span>
					</div>
				</ui:repeat>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
