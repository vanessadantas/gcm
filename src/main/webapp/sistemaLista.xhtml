<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>
	<h:form id="formPesquisa" prependId="false">
		Pesquisar Sistema
		<h:inputText id="pesquisarSistema"
			value="#{sistemaBean.sistema.nome}" />
		<h:commandButton value="pesquisar"
			action="#{sistemaBean.pesquisarSistema()}" />
	</h:form>

	<h:messages />
	<br />
	<br />

	<h:form id="formResultado">
		<h:dataTable value="#{sistemaBean.sistemas}" var="sistema">
			<h:column>
				#{sistema.nome}				
			</h:column>
			<h:column>
				<h:link value="alterar" outcome="sistemaCadastro.jsf">
					<f:param name="id" value="#{sistema.id}" />
				</h:link>

			</h:column>
			<h:column>
				<h:commandLink value="excluir"
					action="#{sistemaBean.excluir(sistema.id)}"
					id="linkExcluir" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
