<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">

			<h:messages styleClass="alert alert-success"/>
			<h:form id="formPesquisa" prependId="false">
				<div class="container row form-group">
					<label class="control-label col-xs-3">Pesquisar Sistema</label>
					
					<div class="input-group col-xs-9">
						<h:inputText id="pesquisarSistema" styleClass="form-control" 
							value="#{sistemaBean.sistema.nome}" />
	
						<span class="input-group-btn">
							<h:commandButton styleClass="btn btn-default" aria-label="Left Align"
								action="#{sistemaBean.pesquisarSistema()}" value="pesquisar">
							</h:commandButton>
			
							<h:button outcome="sistemaCadastro.jsf" styleClass="btn btn-default" 
								aria-label="Left Align" value="novo sistema">
							</h:button>
						</span>
					</div>
				</div>					
			</h:form>
		
		
			<h:form id="formResultado">
				<h:dataTable value="#{sistemaBean.sistemas}" var="sistema">
					<h:column>
						#{sistema.nome}				
					</h:column>
					<h:column>
						<h:link value="alterar" outcome="sistemaCadastro.jsf">
							<f:param name="id" value="#{sistema.id}" />
						</h:link>
		
					</h:column>
					<h:column>
						<h:commandLink value="excluir"
							action="#{sistemaBean.excluir(sistema.id)}"
							id="linkExcluir" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
