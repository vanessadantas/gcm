<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form  styleClass="form-horizontal" prependId="false">
				<h2 class="col-xs-offset-1">Cadastro - Ferramenta</h2>				
				<div class="form-group">
					<label class="control-label col-xs-2">Nome</label>
					<div class="col-xs-6">			
						<h:inputText value="#{ferramentaBean.ferramenta.nome}"
							label="Nome" styleClass="form-control" required="true" maxlength="100"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-2">Fornecedor</label>
					<div class="col-xs-6">			
						<h:inputText value="#{ferramentaBean.ferramenta.fornecedor}"
							label="Fornecedor" styleClass="form-control" maxlength="100"/>
					</div>
				</div>
				<h:inputHidden value="#{ferramentaBean.ferramenta.id}"/>
		
				<div class="form-group">
        			<div class="col-xs-offset-2 col-xs-10">
						<h:commandLink styleClass="btn btn-primary"
							action="#{ferramentaBean.salvar()}" >
							<span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>salvar
						</h:commandLink>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
