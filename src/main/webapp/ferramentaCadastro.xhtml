<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<h:messages />
				<h:panelGrid columns="2" styleClass="table">			
					Nome
					<h:inputText value="#{ferramentaBean.ferramenta.nome}" label="Nome"/>			
					Fornecedor
					<h:inputText value="#{ferramentaBean.ferramenta.fornecedor}" label="fornecedor"/>			
					
					<h:inputHidden value="#{ferramentaBean.ferramenta.id}"/>
		
					<h:commandButton value="salvar" action="#{ferramentaBean.salvar()}"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
