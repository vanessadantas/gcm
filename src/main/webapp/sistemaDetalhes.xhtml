<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<!--  -->
<h:body>

	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">

			<h:form id="formDetalhes" prependId="false">
				<div class="container form-group">
					<label class="control-label col-xs-3">Detalhes do Sistema</label>
				</div>
			</h:form>
			<h:form id="formResultado">
					
					Nome: #{sistemaBean.sistema.nome} <br/>	
					Sigla: #{sistemaBean.sistema.sigla} <br/>				
				
						#{sistemaBean.sistema.arquitetura.nome} <br/>
						#{sistemaBean.sistema.arquitetura.descricao} <br/>
						#{sistemaBean.sistema.arquitetura.frameworks}	 <br/>
						#{sistemaBean.sistema.responsaveis}
						
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
