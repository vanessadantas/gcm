<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form styleClass="form-horizontal">
				<h:messages styleClass="alert alert-success col-xs-10"/>

				<div class="form-group">
					<label class="control-label col-xs-2">Nome</label>
					<div class="col-xs-6">			
						<h:inputText value="#{responsavelBean.responsavel.nome}" 
							label="Nome" styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-2">Área</label>
					<div class="col-xs-6">			
						<h:inputText value="#{responsavelBean.responsavel.area}" label="Área" 
							styleClass="form-control" />
					</div>
				</div>
					
				<div class="form-group">
					<label class="control-label col-xs-2">E-mail</label>
					<div class="col-xs-6">			
						<h:inputText value="#{responsavelBean.responsavel.email}" label="E-mail" 
							styleClass="form-control" />
					</div>
				</div>								
					
				<h:inputHidden value="#{responsavelBean.responsavel.id}"/>
				<div class="form-group">
        			<div class="col-xs-offset-2 col-xs-10">
        				<h:commandButton value="salvar" action="#{responsavelBean.salvar()}"
						styleClass="btn btn-primary"/>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
