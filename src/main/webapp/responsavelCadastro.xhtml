<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form styleClass="form-horizontal">
			<h2 class="col-xs-offset-1">Cadastro - Respons&aacute;vel</h2>	
			
				<div class="form-group">
					<label class="control-label col-xs-2">Nome</label>
					<div class="col-xs-6">			
						<h:inputText value="#{responsavelBean.responsavel.nome}" maxlength="100"
							label="Nome" required="true" styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-2">Área</label>
					<div class="col-xs-6">			
						<h:inputText value="#{responsavelBean.responsavel.area}" label="Área" maxlength="50"
						 	required="true" styleClass="form-control" />
					</div>
				</div>
					
				<div class="form-group">
					<label class="control-label col-xs-2">E-mail</label>
					<div class="col-xs-6">			
						<h:inputText value="#{responsavelBean.responsavel.email}" label="E-mail" maxlength="200"
							styleClass="form-control" />
					</div>
				</div>								
					
				<h:inputHidden value="#{responsavelBean.responsavel.id}"/>
				<div class="form-group">
        			<div class="col-xs-offset-2 col-xs-10">
        				<h:commandLink styleClass="btn btn-primary"
        				action="#{responsavelBean.salvar()}">
						<span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>salvar
					</h:commandLink>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
