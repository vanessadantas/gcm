<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gcm="http://java.sun.com/jsf/composite/componentes">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form styleClass="form-horizontal">

				<gcm:input label="Nome" value="#{responsavelBean.responsavel.nome}" id="inputNome"/>
				<gcm:input label="Área" value="#{responsavelBean.responsavel.area}" id="inputArea"/>
				<gcm:input label="E-mail" value="#{responsavelBean.responsavel.email}" id="inputEmail"/>
				<gcm:input label="" value="#{responsavelBean.responsavel.}" id="input"/>
					
				<h:inputHidden value="#{responsavelBean.responsavel.id}"/>

				<div class="form-group">
        			<div class="col-xs-offset-2 col-xs-10">
        				<h:commandLink styleClass="btn btn-primary"
        				action="#{responsavelBean.salvar()}">
						<span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>salvar
					</h:commandLink>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
