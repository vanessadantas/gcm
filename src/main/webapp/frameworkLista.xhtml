<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="formPesquisa" prependId="false">
				<div class="container form-group cols-xs-10">
					<label class="control-label col-xs-3">Pesquisar Framework</label>
					<div class="col-xs-4">			
						<h:inputText id="pesquisarFramework" styleClass="form-control"
							value="#{frameworkBean.nomeFramework}" />
					</div>
					<div class="col-xs-4">
						<h:commandButton styleClass="btn btn-default btn-sm" aria-label="Left Align"
							action="#{frameworkBean.pesquisarFramework()}" value="pesquisar">
						</h:commandButton>
		
						<h:button outcome="frameworkCadastro.jsf" styleClass="btn btn-default btn-sm" 
							aria-label="Left Align" value="novo framework">
						</h:button>
					</div>
				</div>
			</h:form>

			<h:form id="formResultado" class="col-xs-9">
				<h:dataTable value="#{frameworkBean.frameworks}" var="framework" styleClass="table">
					<h:column>
						#{framework.nome}				
					</h:column>

					<h:column>
						<h:link outcome="frameworkCadastro.jsf" class="btn btn-default" aria-label="Left Align">
							<f:param name="id" value="#{framework.id}" />
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</h:link>

						<h:commandLink onclick="if (! confirm('Deseja realmente excluir o item?')) return false" 
							class="btn btn-default" aria-label="Left Align"
							action="#{frameworkBean.excluir(framework.id)}"
							id="linkExcluir" >
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
