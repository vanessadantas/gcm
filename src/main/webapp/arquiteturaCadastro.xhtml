<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<h:messages />
				<h:panelGrid columns="2" styleClass="table">			
					Nome
					<h:inputText value="#{arquiteturaBean.arquitetura.nome}"
						label="Nome" />		
					Descrição
					<h:inputTextarea value="#{arquiteturaBean.arquitetura.descricao}" />

					<!-- Usa a enumeration Linguagem para preencher a combobox -->		
					Linguagem
					<h:selectOneMenu value="#{arquiteturaBean.linguagem}"
						label="Linguagem" required="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="-- Selecione a linguagem --" />
						<f:selectItems value="#{arquiteturaBean.linguagens}"
							var="linguagem" itemLabel="#{linguagem.nome}"
							itemValue="#{linguagem}" />
						<f:ajax render="checkBoxesFramework"/>
					</h:selectOneMenu>
					
					Frameworks
					<h:selectManyCheckbox layout="pageDirection" id="checkBoxesFramework"
						value="#{arquiteturaBean.arquitetura.frameworks}" required="true">
						<f:selectItems value="#{arquiteturaBean.frameworks}"
							var="framework" itemLabel="#{framework.nome}" itemValue="#{framework}"/>
					</h:selectManyCheckbox>

					<h:inputHidden value="#{arquiteturaBean.arquitetura.id}" />
					<h:commandButton value="salvar"
						action="#{arquiteturaBean.salvar()}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
