<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/comum/layout.xhtml">
		<ui:define name="conteudo">
			<h:form styleClass="form-horizontal">
				<h:messages styleClass="alert alert-success col-xs-10"/>

				<div class="form-group">
					<label class="control-label col-xs-2">Nome</label>
					<div class="col-xs-6">			
						<h:inputText value="#{arquiteturaBean.arquitetura.nome}"
							label="Nome" styleClass="form-control" />
					</div>
				</div>
						
				<div class="form-group">
					<label class="control-label col-xs-2">Descrição</label>
					<div class="col-xs-6">			
						<h:inputTextarea value="#{arquiteturaBean.arquitetura.descricao}" styleClass="form-control"/>
					</div>
				</div>
				
				<!-- Usa a enumeration Linguagem para preencher a combobox -->		
				<div class="form-group">
					<label class="control-label col-xs-2">Linguagem</label>
					<div class="col-xs-6">			
						<h:selectOneMenu value="#{arquiteturaBean.linguagem}"
							label="Linguagem" required="true" styleClass="form-control">
							<f:selectItem noSelectionOption="true"
								itemLabel="-- Selecione a linguagem --" />
							<f:selectItems value="#{arquiteturaBean.linguagens}"
								var="linguagem" itemLabel="#{linguagem.nome}"
								itemValue="#{linguagem}" />
							<f:ajax render="checkBoxesFramework"/>
						</h:selectOneMenu>
					</div>
				</div>
					
				<div class="form-group">
					<label class="control-label col-xs-2">Frameworks</label>
					<div class="col-xs-6">			
						<h:selectManyCheckbox layout="pageDirection" id="checkBoxesFramework" 
							value="#{arquiteturaBean.idsFrameworksSelecionados}" required="true">
							<f:selectItems value="#{arquiteturaBean.frameworks}"
								var="framework" itemLabel="#{framework.nome}" itemValue="#{framework.id}"/>
						</h:selectManyCheckbox>
					</div>
				</div>

				<h:inputHidden value="#{arquiteturaBean.arquitetura.id}" />
				<div class="form-group">
        			<div class="col-xs-offset-2 col-xs-10">
						<h:commandButton value="salvar" styleClass="btn btn-primary"
							action="#{arquiteturaBean.salvar()}" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
