<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<cc:interface>
		<cc:attribute name="id" required="true"/>
		<cc:attribute name="label" default="Salvar"/>
		<cc:attribute name="action" method-signature="java.lang.String action()" />
	</cc:interface>

	<cc:implementation>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<h:commandLink styleClass="btn btn-primary"
					id="#{cc.attrs.id}"
					action="#{cc.attrs.action}" >
					<span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>#{cc.attrs.label}
				</h:commandLink>
			</div>
		</div>
	</cc:implementation>	
</html>
